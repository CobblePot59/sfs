<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="utf-8">
    <title>Secure Files Sharing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=,shrink-to-fit=no">
    <link rel="icon" href="/static/img/favicon.png" type="image/x-icon"> 
    
    <link rel="stylesheet" href="/static/plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/plugins/bootstrap/bootstrap-icons.css">
    <link rel="stylesheet" href="static/plugins/toastr/toastr.min.css">
    {{ dropzone.load_css() }}

    <script src="/static/plugins/jquery/jquery.js"></script>

    {% block scripts %}{% endblock %}
  </head>
  <body>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    {{ toastr.message() }}
  </body>
</html>
